        <div nz-col [nzSpan]="16">

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="8">
            <div nz-row [nzGutter]="2">
                <div nz-col [nzSpan]="12">
                    <label>Giá trị:<span style="color:red">*</span></label>
                </div>
                <div nz-col [nzSpan]="12">
                    <input nz-input placeholder="Giá trị" [(ngModel)]="item.paymentContent" />
                </div>
            </div>
        </div>

        <div nz-col [nzSpan]="16">
            <div nz-row [nzGutter]="2">
                <div nz-col [nzSpan]="4">
                    <label>Mô tả:</label>
                </div>
                <div nz-col [nzSpan]="20">
                    <textarea rows="3" nz-input placeholder="Mô tả" [(ngModel)]="item.description"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="4">
            <label>Thanh toán:<span style="color:red">*</span></label>
        </div>
        <div nz-col [nzSpan]="20">
            <textarea nz-input placeholder="Nội dung thanh toán" [(ngModel)]="item.paymentContent"></textarea>
        </div>
    </div>

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="4">
            <label>Khách Hàng:<span style="color:red">*</span></label>
        </div>
        <div nz-col [nzSpan]="20">
            <input nz-input placeholder="Khách hàng" [(ngModel)]="item.customerId" />
        </div>

    </div>

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
            <div nz-row [nzGutter]="2">
                <div nz-col [nzSpan]="8">
                    <label>Ngày HĐ:<span style="color:red">*</span></label>
                </div>
                <div nz-col [nzSpan]="16">
                    <nz-date-picker [nzSize]="'default'" [(ngModel)]="item.contractDate"></nz-date-picker>
                    <!-- <input nz-input placeholder="Ngày hợp đồng" [(ngModel)]="item.contractDate" /> -->
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row [nzGutter]="2">
                <div nz-col [nzSpan]="8">
                    <label>Hiệu lực HĐ:<span style="color:red">*</span></label>
                </div>
                <div nz-col [nzSpan]="16">
                    <nz-date-picker [nzSize]="'default'" [(ngModel)]="item.timeLine"></nz-date-picker>
                    <!-- <input nz-input placeholder="Hiệu lực đến" [(ngModel)]="item.timeLine" /> -->
                </div>
            </div>
        </div>
    </div>

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="4">
            <label>Bảo lãnh:</label>
        </div>
        <div nz-col [nzSpan]="20">
            <input nz-input placeholder="Bảo lãnh ngân hàng" [(ngModel)]="item.bankGuarantee" />
        </div>
    </div>

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="4">
            <label>Nội dung BL:</label>
        </div>
        <div nz-col [nzSpan]="20">
            <textarea nz-input row="4" placeholder="Nội dung bảo lãnh" [(ngModel)]="item.guarantee"></textarea>
        </div>
    </div>

    <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="4">
            <label>Ghi chú:</label>
        </div>
        <div nz-col [nzSpan]="20">
            <textarea nz-input row="4" placeholder="Ghi chú" [(ngModel)]="item.note"></textarea>
        </div>
    </div>

</div>

<div class="modal-footer" *nzModalFooter>
    <button nz-button nzType="primary" [disabled]="" (click)="handleOk()" [nzLoading]="isConfirmLoading">Lưu</button>
    <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
</div>
