<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row class="app-header">
        <div nz-col [nzSpan]="12">
          <!-- <div class="app-header"> -->
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
        </div>

        <div nz-col [nzSpan]="6" [nzOffset]="6">
          <a class="user-info" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
            <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu class="user-menu">
              <li nz-menu-item>Log out</li>
              <li nz-menu-item>User Information</li>
            </ul>
          </nz-dropdown-menu>
        </div>

      </div>

    </nz-header>

    <nz-content>
      <div nz-row class="breadcrumb-custom">
        <app-breadcrumb></app-breadcrumb>
      </div>

      <div nz-row>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </div>

    </nz-content>
  </nz-layout>
</nz-layout>
