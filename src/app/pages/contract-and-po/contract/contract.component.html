<div class="content-wrapper">
    <div nz-row class="content-row">
        <div nz-col class="gutter-row" [nzSpan]="12">
            <p><b>Title</b></p>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="6" [nzOffset]="6">
            <div class="float-right">
                <button nzShape="circle" [hidden]="!isCollapse" (click)="collapse()" nz-button nzType="default">
                    <i nz-icon nzType="down" nzTheme="outline"></i>
                </button>
                <button nzShape="circle" [hidden]="isCollapse" (click)="collapse()" nz-button nzType="default">
                    <i nz-icon nzType="up" nzTheme="outline"></i>
                </button>
            </div>
        </div>
    </div>
    <div nz-row class="content-row">
        <!-- <div nz-col class="gutter-row" [nzSpan]="24"> -->
        <!-- <div class="header-custom"> -->
        <!-- <div nz-row> -->
        <div nz-col [nzSpan]="18">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="20">
                    <input nz-input placeholder="Search..." [nzSize]="'default'" />
                </div>

                <div nz-col [nzSpan]="4">
                    <button nz-button nzType="primary" [nzSize]="'default'">
                        Search
                    </button>
                </div>
            </div>

        </div>

        <div nz-col [nzSpan]="6">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="24">
                    <div class="float-right">
                        <nz-space>
                            <button nz-button nzType="primary" [nzSize]="'default'" (click)="onCreate()">
                                Add
                            </button>
                            <button nz-button nzType="primary" nzDanger [nzSize]="'default'">
                                Delete All
                            </button>
                        </nz-space>
                    </div>
                </div>
            </div>
        </div>

        <!-- </div> -->


        <!-- </div> -->

        <!-- </div> -->
    </div>

    <div nz-row class="content-row" [hidden]="!isCollapse">
        <div nz-col [nzSpan]="12">
            <!-- <nz-range-picker [nzSize]="'default'"></nz-range-picker> -->
            <div class="date-picker-custom">
                <nz-date-picker [nzSize]="'default'"></nz-date-picker>
                <nz-date-picker [nzSize]="'default'"></nz-date-picker>
            </div>

        </div>
    </div>

    <div nz-row class="content-row" [nzGutter]="4">
        <!-- <nz-card class="card-custom"> -->
        <div class="flex flex-col w-full h-full">
            <div class="outer-table">
                <div class="overflow-hidden">
                    <table class="content-table-custom">
                        <thead class="border-b">
                            <tr>
                                <th scope="col" class="table-col">
                                    Checkbox
                                </th>
                                <th scope="col" class="table-col">
                                    #
                                </th>
                                <th scope="col" class="table-col">
                                    Mã hợp đồng
                                </th>
                                <th scope="col" class="table-col">
                                    Tên
                                </th>
                                <th scope="col" class="table-col">
                                    Ngày hợp đồng
                                </th>
                                <th scope="col" class="table-col">
                                    Thời hạn
                                </th>
                                <th scope="col" class="table-col-last">
                                    Hành động
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b" *ngFor="let item of listData; let idx = index">
                                <td class="table-col">Checkbox</td>
                                <td class="table-col">
                                    {{idx + 1}}
                                </td>
                                <td class="table-col">
                                    {{item.contractCode}}
                                </td>
                                <td class="table-col">
                                    {{item.name}}
                                </td>
                                <td class="table-col">
                                    {{item.value}}
                                </td>
                                <td class="table-col">
                                    {{item.contractDate | date : 'dd/MM/yyyy'}}
                                </td>
                                <td class="table-col">
                                    {{item.timeLine | date: 'dd/MM/yyyy'}}
                                </td>

                                <td class="table-col">
                                    <div nz-row class="text-center">
                                        <div nz-col [nzSpan]="24">
                                            <button nz-button nzType="primary" nzShape="circle" (click)="onView()"><i
                                                    nz-icon nzType="exclamation-circle" nzTheme="outline"></i></button>
                                            <button nz-button nzType="primary" nzShape="circle" (click)="onUpdate()"><i
                                                    nz-icon nzType="edit" nzTheme="outline"></i></button>
                                            <button nz-button nzType="primary" nzShape="circle" (click)="onDelete()"><i
                                                    nz-icon nzType="delete" nzTheme="outline"></i></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- </nz-card> -->
    </div>
    <div nz-row class="content-row" [nzGutter]="4">
        <div nz-col [nzSpan]="12" [nzOffset]="12">
            <div class="float-right">
                <nz-pagination (nzPageSizeChange)="changePageSize($event)" [nzPageIndex]="page.pageNumber" [nzTotal]="page.totalElement" nzShowSizeChanger [nzPageSize]="page.pageSize" [nzShowTotal]="total"></nz-pagination>
                <ng-template #total>Tổng số bản ghi: {{page.totalElement}}</ng-template>                
            </div>
        </div>
    </div>
</div>
