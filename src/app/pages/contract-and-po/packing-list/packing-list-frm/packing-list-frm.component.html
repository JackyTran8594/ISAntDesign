<div class="modal-content">
  <form nz-form [formGroup]="formValidation">
      <!-- row 1 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="12">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label nz-col [nzSpan]="6">
                    Mã bảng kê <span style="color:red ;">*</span>
                  </nz-form-label>
                  <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
                      <input nz-input placeholder="Mã bảng kê" formControlName="plCode" name="plCode" required />
                  </nz-form-control>
              </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label [nzSpan]="6">
                    Ngày tạo bảng kê <span style="color:red;">*</span>
                  </nz-form-label>
                  <nz-form-control [nzSpan]="18" nzErrorTip="Bắt buộc!">
                      <nz-date-picker [nzSize]="'default'" formControlName="plDate" style="width:100%;">
                      </nz-date-picker>
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>

      <!-- row 2 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
            <nz-form-item nz-row [nzGutter]="2">
                <nz-form-label [nzSpan]="3">
                    Mô tả
                </nz-form-label>
                <nz-form-control [nzSpan]="21">
                    <textarea nz-input rows="3" Placeholder="Mô tả" formControlName="description" name="description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="24">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label [nzSpan]="3">
                      Địa chỉ
                  </nz-form-label>
                  <nz-form-control [nzSpan]="21">
                      <textarea nz-input rows="3" placeholder="Địa chỉ" formControlName="address"
                          name="address"></textarea>
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>

      <!-- row 4 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="24">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label [nzSpan]="3">
                      Ghi chú
                  </nz-form-label>
                  <nz-form-control [nzSpan]="21">
                      <textarea nz-input rows="3" placeholder="Ghi chú" formControlName="note"
                          name="note"></textarea>
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>


  </form>

  <div class="modal-footer" *nzModalFooter>
      <button [hidden]="mode == 'view'" nz-button nzType="primary" [disabled]="!formValidation.valid" (click)="handleOk()"
          [nzLoading]="isConfirmLoading">Lưu</button>
      <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
  </div>
</div>
