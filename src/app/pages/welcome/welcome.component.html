<div nz-row>
    <div>
        <nz-card [nzBorderless]="true" nzTitle="Inner Card Title" [nzExtra]="extraTemplate">

        </nz-card>
        <ng-template #extraTemplate>
            <a>More</a>
        </ng-template>
    </div>
</div>
<!-- <nz-divider nzOrientation="left"></nz-divider> -->
<div nz-row>
    <nz-card>
        <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" [nzScroll]="{y: '350px' }"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
            <thead>
                <tr>
                    <th [nzSelections]="listOfSelection" [(nzChecked)]="checked" [nzIndeterminate]="indeterminate"
                        (nzCheckedChange)="onAllChecked($event)"></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data; let idx = index">
                    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)">
                    </td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                        <div nz-row nzJustify="center">
                            <div nz-col nzSpan="12" nzOffset="6">
                                <button nz-button nzType="primary" nzShape="circle"><i nz-icon
                                        nzType="exclamation-circle" nzTheme="outline"></i></button>
                                <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="edit"
                                        nzTheme="outline"></i></button>
                                <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="delete"
                                        nzTheme="outline"></i></button>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>

</div>
