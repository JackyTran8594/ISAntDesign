<div class="modal-content">
  <form nz-form [formGroup]="formValidation">

      <!-- row 1 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="12">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label nz-col [nzSpan]="6">
                    Tên chức năng <span style="color:red ;">*</span>
                  </nz-form-label>
                  <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
                      <input nz-input placeholder="Tên chức năng" formControlName="menuName" name="menuName" required />
                  </nz-form-control>
              </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label nz-col [nzSpan]="6">
                    Mã chức năng <span style="color:red ;">*</span>
                  </nz-form-label>
                  <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
                      <input nz-input placeholder="Mã chức năng" formControlName="menuCode" name="menuCode" required />
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>

      <!-- row 2 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="12">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label nz-col [nzSpan]="6">
                    Mã hành động <span style="color:red ;">*</span>
                  </nz-form-label>
                  <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
                      <input nz-input placeholder="Mã hành động" formControlName="actionCode" name="actionCode" required />
                  </nz-form-control>
              </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label nz-col [nzSpan]="6">
                    Parent Code <span style="color:red ;">*</span>
                  </nz-form-label>
                  <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
                      <input nz-input placeholder="Parent Code" formControlName="parentCode" name="parentCode" required />
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
            <nz-form-item nz-row [nzGutter]="2">
                <nz-form-label [nzSpan]="3">
                    Mô tả
                </nz-form-label>
                <nz-form-control [nzSpan]="21">
                    <textarea nz-input rows="3" Placeholder="Mô tả" formControlName="description" name="description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>

  </form>

  <div class="modal-footer" *nzModalFooter>
      <button [hidden]="mode == 'view'" nz-button nzType="primary" [disabled]="!formValidation.valid" (click)="handleOk()"
          [nzLoading]="isConfirmLoading">Lưu</button>
      <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
  </div>
</div>
