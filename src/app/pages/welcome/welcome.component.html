<div nz-row [nzGutter]="4">
    <div nz-col class="gutter-row" [nzSpan]="24">
        <p><b>Title</b></p>
    </div>
</div>
<div nz-row [nzGutter]="4">
    <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="header-custom">
            <div nz-row [nzGutter]="2">
                <div nz-col [nzSpan]="18">
                    <div nz-row [nzGutter]="4">
                        <div nz-col [nzSpan]="12">
                            <input nz-input placeholder="Search..." [nzSize]="'default'" />
                        </div>
                        <div nz-col [nzSpan]="8">
                            <nz-range-picker [nzSize]="'default'"></nz-range-picker>
                        </div>
                        <div nz-col [nzSpan]="4">
                            <button nz-button nzType="primary" [nzSize]="'default'">
                                <!-- <i nz-icon nzType="search"
                                                nzTheme="outline"></i> -->
                                Search
                            </button>
                        </div>
                    </div>

                </div>

                <div nz-col [nzSpan]="6">
                    <div nz-row nzGutter="2">
                        <div nz-col [nzSpan]="6" nzOffset="6">
                            <nz-space>
                                <button nz-button nzType="primary" [nzSize]="'default'" (click)="onCreate()">
                                    <!-- <i nz-icon nzType="plus" nzTheme="outline"></i> -->
                                    Add
                                </button>
                                <button nz-button nzType="primary" nzDanger [nzSize]="'default'">
                                    <!-- <i nz-icon nzType="delete" nzTheme="outline"></i> -->
                                    Delete All
                                </button>
                            </nz-space>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div nz-row nzGutter="4">
    <!-- <div nz-col nzSpan="24"> -->
    <nz-card class="card-custom">
        <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" [nzScroll]="{y:'320px'}"
            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
            <thead>
                <tr>
                    <th [nzAlign]="'center'"  [nzSelections]="listOfSelection" [(nzChecked)]="checked" [nzIndeterminate]="indeterminate"
                        (nzCheckedChange)="onAllChecked($event)"></th>
                    <th [nzAlign]="'center'">Name</th>
                    <th [nzAlign]="'center'">Age</th>
                    <th [nzAlign]="'center'">Address</th>
                    <th [nzAlign]="'center'">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of rowSelectionTable.data">
                    <td  [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)">
                    </td>
                    <td>{{ data.name }}</td>
                    <td [nzAlign]="'center'">{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                        <div nz-row class="text-center">
                            <div nz-col [nzSpan]="24">
                                <button nz-button nzType="primary" nzShape="circle"><i nz-icon
                                        nzType="exclamation-circle" nzTheme="outline"></i></button>
                                <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="edit"
                                        nzTheme="outline"></i></button>
                                <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="delete"
                                        nzTheme="outline"></i></button>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
    <!-- </div> -->
</div>
