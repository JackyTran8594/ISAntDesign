<div class="modal-content">
  <form nz-form [formGroup]="formValidation">
      <!-- row 1 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
            <nz-form-item nz-row [nzGutter]="2">
                <nz-form-label nz-col [nzSpan]="3">
                    Mã phòng ban <span style="color:red ;">*</span>
                </nz-form-label>
                <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
                    <input nz-input placeholder="Mã phòng ban" formControlName="code" name="code" required />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="24">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label nz-col [nzSpan]="3">
                      Tên phòng ban <span style="color:red ;">*</span>
                  </nz-form-label>
                  <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
                      <input nz-input placeholder="Tên phòng ban" formControlName="name" name="name" required />
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
          <div nz-col [nzSpan]="24">
              <nz-form-item nz-row [nzGutter]="2">
                  <nz-form-label [nzSpan]="3">
                      Mô tả
                  </nz-form-label>
                  <nz-form-control [nzSpan]="21">
                      <textarea nz-input rows="3" placeholder="Mô tả" formControlName="description"
                          name="description"></textarea>
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div>

      <!-- row 4 -->
      <div nz-row class="flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
            <nz-form-item nz-row [nzGutter]="2">
                <nz-form-label [nzSpan]="3">
                    Ghi chú
                </nz-form-label>
                <nz-form-control [nzSpan]="21">
                    <textarea nz-input rows="3" placeholder="Ghi chú" formControlName="note"
                        name="note"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>


  </form>

  <div class="modal-footer" *nzModalFooter>
      <button [hidden]="mode == 'view'" nz-button nzType="primary" [disabled]="!formValidation.valid" (click)="handleOk()"
          [nzLoading]="isConfirmLoading">Lưu</button>
      <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
  </div>
</div>
